<div class="table-responsive" id="totalElement">
<div class="row">
<div class="col-md-12">
<div class="col-sm-3">
<input type="text"  id="goods_name"  class="form-control" placeholder="请输入商品名称">
</div>
<div class="col-sm-3">
<select id="type1_id"  class="width100p" >
</select>
</div>
<div class="col-sm-3">
	<select id="type2_id"  class="width100p" >
</select>
</div>
<div class="col-sm-3">
<button class="btn btn-sm btn-success"  id="querybtn" onclick="loadData();">
查询
</button>
<button class="btn btn-sm btn-success" id="addGoods"  onclick="edit_goods(1,null)">
 新增
</button>
<button class="btn btn-sm btn-success" id="createExcelModel"  onclick="createExcelModel();">
生成excel数据模板
</button>
</div>
</div>
</div>
<!-- <table id="goodsTypeListTable" class="table table-striped table-hover table-bordered responsive"></table> -->
<table id="goodsTable" class="table table-striped table-bordered responsive">
	<thead class="">
         <tr>
             <th>商品名称</th>
             <th>一级分类</th>
             <th>二级分类</th>
             <th>默认价格</th>
             <th>配送金额比例</th>
             <th>图片</th>
             <th>操作</th>
         </tr>
     </thead>
</table>
</div>


<!-- 新增 -->
<div id="modal_add" class="modal fade tooltip-sm" tabindex="-1" role="dialog" data-backdrop="static">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
<h4 class="modal-title" style="font-family:'微软雅黑'" id="modal-title"></h4>
<input type="hidden" id="action_flag">
</div>
<div class="modal-body">
<form id="addGoodsForm">
    <div class="row">
    	<div class="col-md-12 col-sm-12">
    		<div id="info"></div>
        	<div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label" for="goodsName">商品名称：</label>
                    <div class="col-sm-9">
                    	<input type="hidden" id="id" name="id">
						<input type="text" id="goodsName" name="goodsName" class="form-control input-sm mb15"  placeholder="请输入商品名称"  required >       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">一级分类：</label>
            		<div class="col-sm-9">
                    	<select id="type1Id"  name="type1Id"  class="width100p" required></select>      
            		</div>			
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">二级分类：</label>
            		<div class="col-sm-9">
                    	<select id="type2Id"  name="type2Id"  class="width100p" required></select>      
            		</div>			
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label" for="defaultPrice">默认价格：</label>
                    <div class="col-sm-9">
						<input type="text" id="defaultPrice" name="defaultPrice" class="form-control input-sm mb15" placeholder="请输入默认价格"   required >       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label" for="ratio">配送比例：</label>
                    <div class="col-sm-9">
						<input type="text" id="ratio" name="ratio" class="form-control input-sm mb15"  placeholder="请输入配送比例"  required >
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12" id="oldImg">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">原始图片：</label>
                    <div class="col-sm-9">
                    	<img id="old_img" alt="原始图片" src=""  width="150px" height="150px">
                    	<input type="hidden" id="oldPicUrl" name="oldPicUrl"   required >
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label" id="picTitle">上传图片：</label>
                    <div class="col-sm-9">
                    	<div class="dropzone" id="pic_url"></div>
						<input type="hidden" id="picUrl" name="picUrl"   required >
                    </div>			
                </div>
            </div>
            
            
            <div class="col-md-11 col-sm-12">
               <div class="form-group">
            		<label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button class="btn btn-info" id="btnaddGoods">提交</button>    
                    </div>	
        		</div>    
            </div>
            
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>

<script src="${path}/static/js/market/goods/goods.js"></script>
