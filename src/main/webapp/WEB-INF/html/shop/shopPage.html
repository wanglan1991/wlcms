<div class="table-responsive" id="totalElement">
<div class="row">
<div class="col-md-12">
<div class="col-sm-3">
<input type="text"  id="queryShopName"  class="form-control" placeholder="请输入商铺名称">
</div>
<div class="col-sm-3">
<input type="text"  id="queryParentName"  class="form-control" placeholder="请输入街道名称">
</div>
<div class="col-sm-3">
<input type="text"  id="queryMobile"  class="form-control" placeholder="请输入店家手机号码">
</div>
<div class="col-sm-3">
<button class="btn btn-sm btn-success"  id="querybtn" onclick="loadData();">
查询
</button>
<button class="btn btn-sm btn-success"  id="addShop">
 新增
</button>
</div>
</div>
</div>

<form action="${path}/wx/wxIndex">
	<input type="submit" value="test"/>
</form>

<table id="shopTable" class="table table-striped table-bordered responsive">
	<thead class="">
         <tr>
             <th>商铺名称</th>
             <th>所属地域</th>
             <th>商铺类型</th>
             <th>座机号码</th>
             <th>手机号码</th>
             <th>起送价格</th>
             <th>地址</th>
             <th>备注</th>
             <th>操作</th>
         </tr>
     </thead>
</table>
</div>


<!-- 新增 -->
<div class="modal fade modal_add" tabindex="-1" role="dialog" id="modal_add">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
<h4 class="modal-title" style="font-family:'微软雅黑'">新增商铺</h4>

</div>
<div class="modal-body">
<form id="addShopForm">
    <div class="row">
    	<div class="col-md-12 col-sm-12">
    		<div id="info"></div>
        	<div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">商铺名称<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="shopName" name="shopName" class="form-control input-sm mb15"  placeholder="请输入商铺名称">       
                    </div>			
                </div>
            </div>
            
             <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">所属省份</label>
            		<div class="col-sm-9">
                    	<select id="provinceId"  name="provinceId"  class="width100p"></select>      
            		</div>			
        		</div>
            </div>
            
             <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">所属市<font color="red">*</font></label>
            		<div class="col-sm-9">
                    	<select id="cityId"  name="cityId"  class="width100p"></select>      
            		</div>			
        		</div>
            </div>
            
             <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">所属区<font color="red">*</font></label>
            		<div class="col-sm-9">
                    	<select id="areaId"  name="areaId"  class="width100p"></select>      
            		</div>			
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">所属街道<font color="red">*</font></label>
            		<div class="col-sm-9">
                    	<select id="regionId"  name="regionId"  class="width100p" ></select>      
            		</div>			
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">商铺类型<font color="red">*</font></label>
            		<div class="col-sm-9">
                    	<select id="shopTypeId"  name="shopTypeId"  class="width100p"></select>      
            		</div>			
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">座机号码</label>
                    <div class="col-sm-9">
						<input type="text" id="telephone" name="telephone" class="form-control input-sm mb15"  placeholder="请输入座机号码">       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">联系手机<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="mobile" name="mobile" class="form-control input-sm mb15"  placeholder="请输入联系手机号码">       
                    </div>			
                </div>
            </div>
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">起送价格<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="minAmount" name="minAmount" class="form-control input-sm mb15" placeholder="请输入起送价格">       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">店家微信</label>
                    <div class="col-sm-9">
						<input type="text" id="wxNo" name="wxNo" class="form-control input-sm mb15" placeholder="请输入店家微信号">       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">详细地址<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="address" name="address" class="form-control input-sm mb15" placeholder="请输入详细地址">       
                    </div>			
                </div>
            </div>
            
             <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-9">
						<input type="text" id="remark" name="remark" class="form-control input-sm mb15" placeholder="请输入备注信息">       
                    </div>			
                </div>
            </div>
            
            
            <div class="col-md-11 col-sm-12">
               <div class="form-group">
            		<label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button class="btn btn-info" id="btnaddshop">提交</button>
                        <button class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>	
        		</div>    
            </div>
            
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>

<!-- 修改商店 -->
<div class="modal fade modal_add" tabindex="-1" role="dialog" id="modal_update">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
<h4 class="modal-title" style="font-family:'微软雅黑'">修改商铺信息</h4>
</div>
<div class="modal-body">
<form id="updateShopForm">
	<input type="hidden" id="updateId" />
    <div class="row">
    	<div class="col-md-12 col-sm-12">
    		<div id="info"></div>
        	<div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">商铺名称<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="updateShopName" name="updateShopName" class="form-control input-sm mb15">
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">所属街道<font color="red">*</font></label>
            		<div class="col-sm-9">
                    	<input type="text" id="updateRegionName" name="updateRegionName" class="form-control input-sm mb15" readonly>
            		</div>
            					
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-3 control-label">商铺类型<font color="red">*</font></label>
            		<div class="col-sm-9">
							<input type="text" id="updateShopTypeName" name="updateShopTypeName" class="form-control input-sm mb15" readonly>
            		</div>			
        		</div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">座机号码</label>
                    <div class="col-sm-9">
						<input type="text" id="updateTelephone" name="updateTelephone" class="form-control input-sm mb15">       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">联系手机<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="updateMobile" name="updateMobile" class="form-control input-sm mb15" >       
                    </div>			
                </div>
            </div>
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">起送价格<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="updateMinAmount" name="updateMinAmount" class="form-control input-sm mb15">       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">店家微信</label>
                    <div class="col-sm-9">
						<input type="text" id="updateWxNo" name="updateWxNo" class="form-control input-sm mb15">       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">详细地址<font color="red">*</font></label>
                    <div class="col-sm-9">
						<input type="text" id="updateAddress" name="updateAddress" class="form-control input-sm mb15">       
                    </div>			
                </div>
            </div>
            
             <div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-9">
						<input type="text" id="updateRemark" name="updateRemark" class="form-control input-sm mb15">       
                    </div>			
                </div>
            </div>
            
            
            <div class="col-md-11 col-sm-12">
               <div class="form-group">
            		<label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-default" onclick="submitUpdate();">保存</button>
                        <button class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>	
        		</div>    
            </div>
            
        </div>
    </div>
</form>


</div>
</div>
</div>
</div>
