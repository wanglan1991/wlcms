<div class="table-responsive" id="totalElement">
<div class="row">
<div class="col-md-12">
<div class="col-sm-3">
<input type="text"  id="type_name"  class="form-control" placeholder="请输入名称">
</div>
<div class="col-sm-3">
<select id="type_level"  class="width100p" required>
	<option value="">---请选择分类级别---</option>
	<option value="1">一级分类</option>
	<option value="2">二级分类</option>
</select>
</div>
<div class="col-sm-3">
<button class="btn btn-sm btn-success"  id="querybtn" onclick="loadData();">
查询
</button>
<button class="btn btn-sm btn-success" id="addGoodsType" onclick="edit(1,'','','','')">
 新增
</button>
</div>
</div>
</div>
<table id="goodsTypeListTable" class="table table-striped table-bordered responsive">
	<thead class="">
         <tr>
             <th>类型名称</th>
             <th>父ID</th>
             <th>级别</th>
             <th>操作</th>
         </tr>
     </thead>
</table>
</div>


<!-- 新增 -->
<div class="modal fade modal_edit" tabindex="-1" role="dialog" id="modal_edit">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
<h4 class="modal-title" style="font-family:'微软雅黑'" id="edit_title"></h4>
<input type="hidden" id="action_flag"  value="">
</div>
<div class="modal-body">
<form id="addGoodsTypeForm">
    <div class="row">
    	<div class="col-md-8 col-sm-12">
    		<div id="info"></div>
        	<div class="col-md-11 col-sm-12">
            	<div class="form-group">
                	<label class="col-sm-5 control-label">类型名称：</label>
                    <div class="col-sm-7">
                    	<input type="hidden" id="id" name="id" value="">
						<input type="text" id="typeName" name="typeName" class="form-control input-sm mb15" required >       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
                <div class="form-group">
            		<label class="col-sm-5 control-label">类型级别：</label>
            		<div class="col-sm-7">
                    	<input type="text" id="level" name="level" onchange="levelChange(this)"  class="width100p">       
            		</div>			
        		</div>
            </div>
            
            <div id="parentDiv" class="col-md-11 col-sm-12" >
                <div class="form-group">
                    <label class="col-sm-5 control-label">父节点：</label>
                    <div class="col-sm-7">
                        <select id="parentId"  name="parentId"  class="width100p" required></select>
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
               <div class="form-group">
            		<label class="col-sm-5 control-label"></label>
                    <div class="col-sm-7">
                        <button class="btn btn-info" id="btnAddGoodsType">提交&nbsp;<i class="fa fa-angle-right"></i></button>    
                    </div>	
        		</div>    
            </div>
            
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>

<script src="${path}/static/js/market/goodstype/goodsType.js"></script>
