	<script>
		$(function() {

			$(".add").click(function() {
				var t = $(this).parent().find('input[class*=result]');
				t.val(parseInt(t.val()) + 1);
				setTotal();
			})

			$(".minus").click(function() {
				var t = $(this).parent().find('input[class*=result]');
				t.val(parseInt(t.val()) - 1);
				if (parseInt(t.val()) < 0) {
					t.val(0);
				}
				setTotal();

			})

			function setTotal() {
				var s = 0;
				var v = 0;
				var n = 0;
				<!--计算总额-->
				$(".lt-rt").each(
						function() {
							s += parseInt($(this).find('input[class*=result]')
									.val())
									* parseFloat($(this).siblings().find(
											'span[class*=price]').text());

						});

				<!--计算菜种-->
				var nIn = $("li.current a").attr("href");
				$(nIn + " input[type='text']").each(function() {
					if ($(this).val() != 0) {
						n++;
					}
				});

				<!--计算总份数-->
				$("input[type='text']").each(function() {
					v += parseInt($(this).val());
				});
				if (n > 0) {
					$(".current b").html(n).show();
				} else {
					$(".current b").hide();
				}
				$(".share").html(v);
				$("#total").html(s.toFixed(2));
			}
			setTotal();

		})
	</script>
