<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">        <meta name="description" content="">        <meta name="author" content="">		<title>用户登录</title>		 <link href="${path}/static/css/style.default.css" rel="stylesheet" />		</head>	<body class="signin">		<section>                        <div class="panel panel-signin">                <div class="panel-body">                    <div class="logo text-center">                        <img src="${path}/static/images/market/logo.png" alt="Logo" />                    </div>                <br />                    <div class="mb30"></div>                                        <form id="loginForm">						<div id="info"></div>						<div class="errorForm"></div>						                        <div class="input-group mb15">                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>                            <input type="text" id="loginId" name="loginId" class="form-control" placeholder="账户" />                        </div><!-- input-group -->                        <div class="input-group mb15">                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" />                        </div><!-- input-group -->													<div class="row">						<div class="form-group col-md-7">								<div class="input-group mb15">									<span class="input-group-addon"><i class="glyphicon glyphicon-refresh"></i></span>									<input type="text" id="code" name="code" class="form-control" placeholder="验证码" /> 										</div><!-- input-group -->						</div><!-- form-group -->						                        <div class="form-group col-md-1">                        	<img src="admin/imageCode.do?pageId=userlogin" id="codeNum" title="点击更换验证码"							class="btn btn-default" onclick="javascript:switchCode()" />						</div>					</div>	                    <div class="clearfix">                        <div class="pull-left">                            <div class="ckbox ckbox-primary mt10">                                <input type="checkbox" id="rememberMe" value="1" />                                <label for="rememberMe" title="保存30天">记住我</label>                            </div>                        </div>                        <div class="pull-right">                    		<button type="submit" class="btn btn-success">登 录 <i class="fa fa-angle-right ml5"></i></button>                    		<input type="hidden" id="pageId" name="pageId" value="userlogin" />                    	</div>                    </div>                    </form>                                                       </div>                <!-- panel-body                <div class="panel-footer">                    <a href="userReg.do" class="btn btn-primary btn-block">没有帐户? 去注册</a>                </div> -->            </div><!-- panel -->                    </section>                <script src="${path}/static/js/jquery-1.11.1.min.js"></script>        <script src="${path}/static/js/jquery-migrate-1.2.1.min.js"></script>        <script src="${path}/static/js/bootstrap.min.js"></script>        <script src="${path}/static/js/modernizr.min.js"></script>        <script src="${path}/static/js/pace.min.js"></script>        <script src="${path}/static/js/retina.min.js"></script>        <script src="${path}/static/js/jquery.cookies.js"></script>		<script src="${path}/static/js/jquery.validate.min.js"></script>		<script src="${path}/static/js/messages_cn.js"></script>        <script src="${path}/static/js/custom.js"></script>		<script src="${path}/static/js/jquery.form.js"></script>				<script src="${path}/static/js/market/validata_market.js"></script>				<script type="text/javascript">			jQuery(document).ready(function(){				jQuery('#loginForm').validate({					submitHandler:function(form){						$('#info').fadeOut('slow');										var url='userLogin.do';						var options = {							url:url,							type:'post',							dataType:'json',							success:function(data){								if(!data.success){									$('#info').empty().text('错误：'+data.msg);									$('#info').removeClass('alert alert-success').addClass('alert alert-danger');									$('#info').fadeIn('slow');									//$('#info').fadeOut(3000);																	}else{									$('#info').empty().text('成功：'+data.msg);									$('#info').removeClass('alert alert-danger').addClass('alert alert-success');									$('#info').fadeIn('slow');																		//alert($('#rememberMe').attr("checked"));																		if($("#rememberMe").attr("checked")=='checked'){										//添加cookie										addCookie("login_id_pz",$('#loginId').val(),30);										addCookie("login_pwd_pz",$('#password').val(),30);									}																		window.location.href="userHome.do";									//$('#info').fadeOut(3000);								}							}						};						$(form).ajaxSubmit(options);					},					errorLabelContainer:jQuery('#loginForm div.errorForm'),					rules:{						loginId:{required:true,isMobile:false},						password:{required:true},						code:{required:true}					},					messages:{						loginId:{required:"请输入登录帐号"},						password:{required:"请输入登录密码"},						code:{required:"请输入验证码"}					},									});			});					function switchCode(){				var timenow = new Date();				$("#codeNum").attr("src","admin/imageCode.do?pageId=userlogin&d="+timenow);			}		</script>	<script>function addCookie(objName,objValue,days){	var str = objName + "=" + escape(objValue);	if(days > 0){		var date = new Date();		var ms = days*24*3600*1000;		date.setTime(date.getTime() + ms);		str += "; expires=" + date.toGMTString();	}	document.cookie = str;}function getCookie(){	//取出cookies	var arrStr = document.cookie.split("; ");	//alert(arrStr);	for(var i = 0;i < arrStr.length;i ++){		var temp = arrStr[i].split("=");					if(temp[0] == 'login_id_pz'){				var userName=unescape(temp[1]);				$('#loginId').val(userName);		}		if(temp[0] == 'login_pwd_pz'){				var userPwd=unescape(temp[1]);				$('#password').val(userPwd);		}	}}</script></body></html>
