 新增

	<thead class="">
         <tr>
             <th>商品id</th>
             <th>单价</th>
             <th>是否有库存</th>
             <th>是否可用</th>
             <th>操作</th>

     </thead>

<!-- 导入数据 -->
<div id="modal_inport" class="modal fade tooltip-sm" tabindex="-1" role="dialog" data-backdrop="static">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
<h4 class="modal-title" style="font-family:'微软雅黑'" id="modal-title">Excel文件导入</h4>
</div>
<div class="modal-body">
<form id="excelImportForm" enctype="multipart/form-data">
    <div class="row">
    	<div class="col-md-12 col-sm-12">
    		<div id="info"></div>
        	<div class="col-md-11 col-sm-12">
        		<div class="form-group">
                	<label class="col-sm-3 control-label" for="goodsName">文件类型：</label>
                    <div class="col-sm-9">
                    	<div class="col-md-6 col-sm-12">
                    	<div class="rdio rdio-success">
	                    	<input type="radio" name="flag" value="1" id="radioSuccess" checked/>
	                        <label for="radioSuccess">office2003文件</label>
                        </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                        <div class="rdio rdio-danger">
	                        <input type="radio" name="flag" value="2" id="radioWarning" />
	                        <label for="radioWarning">office2007文件</label>
                        </div>
                        </div>
                    </div>			
                </div>
            	<div class="form-group">
                	<label class="col-sm-3 control-label" for="goodsName">选择文件：</label>
                    <div class="col-sm-9">
                    	<input type="hidden" id="shopId" name="shopId" value="${shopId }">
						<input type="file" id="excelFile" name="file" multiple="multiple" class="form-control input-sm mb15"  placeholder="请选择excel文件"  required >       
                    </div>			
                </div>
            </div>
            
            <div class="col-md-11 col-sm-12">
               <div class="form-group">
            		<label class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <button class="btn btn-info" id="btnaddGoods">提交</button>    
                    </div>	
        		</div>    
            </div>
            
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>
<script src="${path}/static/js/market/shopgoods/shopgoods.js"></script>
